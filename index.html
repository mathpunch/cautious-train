<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Button</title>
</head>
<body>
    <button onclick="redirect()">Click to Load Mathpunch</button>
    <script>
        function redirect() {
            window.location.href = "about:blank;URL=https://mathpunch.github.io";
        }
    </script>
</body>
</html>
